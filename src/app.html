<!DOCTYPE html>
<html>
  <head>
    <title>OCR</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="content">
      <div class="content-input">
        <label for="docs">Choose document type to scan:</label>

        <select id="doc-type">
          <option value="ktp">ID</option>
          <option value="passport">Passport</option>
          <option value="general-docs">General Documents</option>
        </select>
        <input type="file" id="upload" />
      </div>
      <div class="file-container">
        <canvas id="cv1" class="img-canvas"></canvas>
        <canvas id="cv2" class="img-canvas"></canvas>
        <!-- <button class="btn-scan" onclick="scanImg(dataURI);" id="snip"> Scan </button> -->
      </div>
      <div id="progress"></div>
      <textarea id="textarea"></textarea>
    </div>

    <!--SCRIPTS-->
    <!-- <script src="../node_modules/tesseract.js/dist/tesseract.min.js"></script>
    <script src="../src/fncgeneral.js"></script> -->
    <!-- <script src="../src/app.js"></script> -->
    <script src="../dist/bundle.js"></script>
  </body>
</html>
